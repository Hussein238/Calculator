<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://www.pngitem.com/pimgs/m/359-3598084_calculator-buttons-png-calculator-icon-transparent-png-download.png">
   <link rel="stylesheet" type="text/css" href="style.CSS" > 
</head>
<body>
<div id="container">
    <div id="screen">
   <input class="display-box" type="text" id="result" disabled>
    </div>
    <div id="first-row">
    <input class="operators" id="clear"type="button" value="AC" onclick="clearDisplay()">
    <input type="button" id="backspace" alt="backspace" value="&#9003;" onclick="backTick()">
    <input class="operators" type="button" value="+/-" onclick="plusMinus()">
    </div>
    <div id="second-row">
<input class="numbers" type="button" value=7 onclick="display(7)">
<input class="numbers" type="button" value=8 onclick="display(8)">
<input class="numbers" type="button" value=9 onclick="display(9)">
<input class="operators" type="button" value=" / " onclick="display(' / ')">
   </div>
    <div id="third-row">
    <input class="numbers" type="button" value=4 onclick="display(4)">
    <input class="numbers" type="button" value=5 onclick="display(5)">
    <input class="numbers" type="button" value=6 onclick="display(6)">
    <input class="operators"type="button" value=" x " onclick="display(' x ')">
  
    </div>
    <div id="fourth-row">
    <input class="numbers" type="button" value=1 onclick="display(1)">
    <input class="numbers" type="button" value=2 onclick="display(2)">
    <input class="numbers" type="button" value=3 onclick="display(3)">
    <input class="operators" type="button" value=" - " onclick="display(' - ')">
    </div>
    <div id="fith-row">
    <input id="point" type="button" value="." onclick="display('.')">
    <input class="numbers" type="button" value=0 onclick="display(0)">
    <input class="operators" type="button" value="=" onclick="equal()">
    <input class="operators" type="button" value=" + " onclick="display(' + ')">
    </div>
</div>
    <script src ="script.js" ></script>
</body>
</html>
